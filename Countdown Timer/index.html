<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Javascript Self project">
    <meta name="keywords" content="JavaScript, Project, Countdown-Timer">
    <meta name="author" content="Raeskaa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="title">
        <h1>Until my Europe Trip</h1>
    </div>
    <div class="countdown-timer">

        <div class="months c">
            <p class="big-text" id="Months">
                0</p>
            <span>Months</span>
        </div>
        <div class="days c">
            <p class="big-text" id="Days">
                0
            </p>
            <span>days</span>
        </div>
        <div class="hours c">
            <p class="big-text" id="Hours">
                0
            </p>
            <span>Hours</span>
        </div>
        <div class="minutes c">
            <p class="big-text" id="Minutes">
                0
            </p>
            <span>Minutes</span>
        </div>
        <div class="seconds c">
            <p class="big-text" id="Seconds">
                0
            </p>
            <span>Seconds</span>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
